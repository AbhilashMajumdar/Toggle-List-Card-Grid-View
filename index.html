<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle List & Card Grid</title>

    <!-- css attached  -->
    <link rel="stylesheet" href="./resources/css/style.css">

    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

</head>

<body>
    <!-- header  -->
    <header>
        <div class="heading">
            <h1><u>Toggle List & Grid View</u></h1>
        </div>
        <div class="icons">
            <div class="icon">
                <button type="button" class="btn" onclick="displayGrid()"><i class="bi bi-grid-fill"></i></button>
            </div>
            <div class="text icon1">
                <p>Grid View</p>
            </div>
            <div class="icon">
                <button type="button" class="btn" onclick="displayList()"><i class="bi bi-list-ul"></i></button>
            </div>
            <div class="text">
                <p>List View</p>
            </div>
        </div>
        <div class="click-btn">
            <p style="font-size: 20px; margin-top: 10px; margin-bottom: 20px; color: white;">(Please click on the buttons to select List & Grid View)</p>
        </div>
    </header>

    <!-- grid view  -->
    <div class="grid-view" id="grid-view">

    </div>


    <!-- list view  -->
    <div class="list-view" id="list-view">
        <table class="table" id="myTable" style="text-align: center;">
            <thead>
                <tr class="thead">
                    <th>ID</th>
                    <th>Name</th>
                    <th>Skills</th>
                    <th>Project</th>
                    <th>HCM</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <script src="./resources/javascript/script.js" type="text/javascript"></script>

    <script>
        fetch("data.json")
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                var table = document.getElementById("myTable");
                var card = document.getElementById("grid-view");

                var count=1;

                for (var i = 0; i < data.length; i++) {

                    var row1 = `<tr class="table-row" id="row${count}"> 
                                    <td><input type="text" class="table-row" id="id${count}1" value="${data[i].id}" disabled="true" autocomplete="off"/></td>
                                    <td><input type="text" class="table-row" id="id${count}2" value="${data[i].name}" disabled="true" autocomplete="off"/></td>
                                    <td><input type="text" class="table-row" id="id${count}3" value="${data[i].skills}" disabled="true" autocomplete="off"/></td>
                                    <td><input type="text" class="table-row" id="id${count}4" value="${data[i].project}" disabled="true" autocomplete="off"/></td>
                                    <td><input type="text" class="table-row" id="id${count}5" value="${data[i].hcm}" disabled="true" autocomplete="off"/></td>
                                    
                                    <td>
                                        <div class="btn-class">
                                            <button type="button" class="table-btn" onClick='onEdit(${count})' id="edit${count}">Edit</button>
                                            <button type="button" class="table-btn save" onClick='onSave(${count})' id="save${count}">Save</button>
                                            <button type="button" class="table-btn" onClick='onDelete(${count})'  id="delete${count}">Delete</button>
                                        </div>
                                    </td>
                            </tr>`

                    table.innerHTML += row1;


                    var gender;
                    var row2;
                    if(data[i].gender == "Male")
                    {
                        row2 = `
                                    <div class="card-items" id="card${count}">
                                        <div class="img-card">
                                            <img src="./resources/images/boys.png" class="card-image" alt="boys image">
                                        </div>
                                    
                                        <div class="card-info">
                                            <div>Name : 
                                            <input type="text" class="card-inputs" id="idd${count}1" value="${data[i].name}" disabled="true" autocomplete="off"/></div>

                                            <div>ID : 
                                            <input type="text" class="card-inputs" id="idd${count}2" value="${data[i].id}" disabled="true" autocomplete="off"/></div>

                                            <div>Skills : 
                                            <input type="text" class="card-inputs" id="idd${count}3" value="${data[i].skills}" disabled="true" autocomplete="off"/></div>

                                            <div>Project : </label>
                                            <input type="text" class="card-inputs" id="idd${count}4" value="${data[i].project}" disabled="true" autocomplete="off"/></div>

                                            <div>HCM : </label>
                                            <input type="text" class="card-inputs" id="idd${count}5" value="${data[i].hcm}" disabled="true" autocomplete="off"/></div>
                                        </div>

                                        <div class="btn-class">
                                            <button type="button" class="card-btn" onClick='editf(${count})' id="editf${count}">Edit</button>
                                            <button type="button" class="card-btn save" onClick='savef(${count})' id="savef${count}">Save</button>
                                            <button type="button" class="card-btn" onClick='deletef(${count})'>Delete</button>
                                        </div>
                                    </div>
                                            `
                    }
                    else
                    {
                        row2 = `
                                    <div class="card-items" id="card${count}">
                                        <div class="img-card">
                                            <img src="./resources/images/girls.png" class="card-image" alt="boys image">
                                        </div>
                                    
                                        <div class="card-info">
                                            <div>Name : 
                                            <input type="text" class="card-inputs" id="idd${count}1" value="${data[i].name}" disabled="true" autocomplete="off"/></div>

                                            <div>ID : 
                                            <input type="text" class="card-inputs" id="idd${count}2" value="${data[i].id}" disabled="true" autocomplete="off"/></div>

                                            <div>Skills : 
                                            <input type="text" class="card-inputs" id="idd${count}3" value="${data[i].skills}" disabled="true" autocomplete="off"/></div>

                                            <div>Project : </label>
                                            <input type="text" class="card-inputs" id="idd${count}4" value="${data[i].project}" disabled="true" autocomplete="off"/></div>

                                            <div>HCM : </label>
                                            <input type="text" class="card-inputs" id="idd${count}5" value="${data[i].hcm}" disabled="true" autocomplete="off"/></div>
                                        </div>

                                        <div class="btn-class">
                                            <button type="button" class="card-btn" onClick='editf(${count})' id="editf${count}">Edit</button>
                                            <button type="button" class="card-btn save" onClick='savef(${count})' id="savef${count}">Save</button>
                                            <button type="button" class="card-btn" onClick='deletef(${count})'>Delete</button>
                                        </div>
                                    </div>
                                            `
                    }
                    card.innerHTML += row2;
                    count = count + 1;
                }})
    </script>
</body>

</html>
